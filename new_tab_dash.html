<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newtab</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pr-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            min-width: 600px;
            position: relative;
            padding-bottom: 40px; /* Make room for status bar */
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 20px;
            background-color: #222;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
            gap: 20px;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .status-icon.connected {
            background-color: #4CAF50;
        }

        .status-icon.disconnected {
            background-color: #f44336;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #fff;
        }

        .settings-icon {
            cursor: pointer;
            color: #888;
            font-size: 16px;
            transition: color 0.2s;
        }

        .settings-icon:hover {
            color: #fff;
        }

        .settings-panel {
            position: absolute;
            bottom: 40px;
            right: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            display: none;
            z-index: 1000;
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-section {
            margin-bottom: 15px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #fff;
        }

        .settings-section p {
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #888;
        }

        .cache-info {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            min-width: 100px;
            text-align: right;
            white-space: nowrap;
        }

        .pr-count {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .pr-label {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        .pr-label:first-of-type {
            margin-top: 0;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
        }

        .setup-message {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .setup-link {
            color: #4a90e2;
            text-decoration: none;
        }

        .setup-link:hover {
            text-decoration: underline;
        }

        .token-input {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin: 10px 0;
            font-family: monospace;
            display: none; /* Hide by default */
        }

        .save-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: none; /* Hide by default */
        }

        .save-button:hover {
            background: #357abd;
        }

        .user-info {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            min-width: 150px;
        }

        .token-info {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            white-space: nowrap;
            min-width: 150px;
        }

        .clear-token {
            color: #ff4444;
            text-decoration: none;
            font-size: 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        .clear-token:hover {
            text-decoration: underline;
        }

        .pr-list {
            margin-top: 15px;
            text-align: left;
            font-size: 12px;
            color: #ccc;
        }

        .pr-item {
            margin: 8px 0;
            padding-left: 10px;
            border-left: 2px solid #333;
        }

        .pr-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .pr-link {
            color: #4a90e2;
            text-decoration: none;
            font-family: monospace;
        }

        .pr-link:hover {
            text-decoration: underline;
        }

        .jira-info {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            white-space: nowrap;
            min-width: 150px;
        }

        .jira-ticket {
            margin: 8px 0;
            padding-left: 10px;
            border-left: 2px solid #3b7fc4;
        }

        .jira-key {
            color: #3b7fc4;
            font-weight: 500;
        }

        .jira-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .status-todo { background-color: #42526e; color: #fff; }
        .status-in-progress { background-color: #0052cc; color: #fff; }
        .status-done { background-color: #00875a; color: #fff; }
    </style>
</head>
<body>
    <h1>dashboard</h1>
    <div class="pr-box">
        <div class="pr-label">
            <span id="prCount">-</span> Pull Request Reviews
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="pr-list" id="prList"></div>
        
        <div class="pr-label">
            <span id="myPrCount">-</span> My Open Pull Requests
        </div>
        <div class="pr-list" id="myPrList"></div>

        <div class="pr-label">
            <span id="jiraCount">-</span> Jira Tickets
        </div>
        <div class="pr-list" id="jiraList"></div>

        <div class="setup-message" id="setupMessage">
            <p>You need to set up a GitHub token to view PR reviews.</p>
            <a href="https://github.com/settings/tokens/new?scopes=repo&description=PR%20Review%20Counter" 
               target="_blank" 
               class="setup-link">
                Create GitHub Token
            </a>
            <div id="tokenInputContainer">
                <input type="text" 
                       class="token-input" 
                       id="tokenInput" 
                       placeholder="Paste your GitHub token here">
                <button class="save-button" id="saveToken">Save Token</button>
            </div>
        </div>

        <div class="setup-message" id="jiraSetupMessage">
            <p>Configure Jira Integration</p>
            <a href="https://support.atlassian.com/atlassian-account/docs/manage-api-tokens-for-your-atlassian-account/" 
               target="_blank" 
               class="setup-link">
                How to get your Jira API token
            </a>
            <div id="jiraInputContainer">
                <input type="text" 
                       class="token-input" 
                       id="jiraDomainInput" 
                       placeholder="Your Jira domain (e.g., company.atlassian.net)">
                <input type="text" 
                       class="token-input" 
                       id="jiraEmailInput" 
                       placeholder="Your Jira email">
                <input type="text" 
                       class="token-input" 
                       id="jiraTokenInput" 
                       placeholder="Your Jira API token">
                <button class="save-button" id="saveJiraConfig">Save Jira Config</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-icons">
                <div class="status-icon" id="githubStatus"></div>
                <div class="status-icon" id="jiraStatus"></div>
            </div>
            <div class="user-info" id="userInfo"></div>
            <div class="cache-info" id="cacheInfo"></div>
            <div class="settings-icon" id="settingsIcon">⚙️</div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-section">
            <h3>GitHub Configuration</h3>
            <p>Status: <span id="githubStatusText">Not connected</span></p>
            <div id="githubConfig">
                <input type="text" 
                       class="token-input" 
                       id="tokenInput" 
                       placeholder="Paste your GitHub token here">
                <button class="save-button" id="saveToken">Save Token</button>
            </div>
        </div>
        <div class="settings-section">
            <h3>Jira Configuration</h3>
            <p>Status: <span id="jiraStatusText">Not connected</span></p>
            <div id="jiraConfig">
                <input type="text" 
                       class="token-input" 
                       id="jiraDomainInput" 
                       placeholder="Your Jira domain (e.g., company.atlassian.net)">
                <input type="text" 
                       class="token-input" 
                       id="jiraEmailInput" 
                       placeholder="Your Jira email">
                <input type="text" 
                       class="token-input" 
                       id="jiraTokenInput" 
                       placeholder="Your Jira API token">
                <button class="save-button" id="saveJiraConfig">Save Jira Config</button>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_CONFIG = {
            token: localStorage.getItem('githubToken') || '',
            cacheDuration: 5 * 60 * 1000, // 5 minutes in milliseconds
            cachePrefix: 'github_cache_',
            cacheTimer: null
        };

        const JIRA_CONFIG = {
            domain: localStorage.getItem('jiraDomain') || '',
            token: localStorage.getItem('jiraToken') || '',
            email: localStorage.getItem('jiraEmail') || '',
            cacheDuration: 5 * 60 * 1000, // 5 minutes in milliseconds
            cachePrefix: 'jira_cache_',
            cacheTimer: null
        };

        // Cache management functions
        function getCacheKey(endpoint) {
            return `${GITHUB_CONFIG.cachePrefix}${endpoint}`;
        }

        function updateCacheTimer() {
            const cacheInfo = document.getElementById('cacheInfo');
            const allCacheKeys = Object.keys(localStorage).filter(key => key.startsWith(GITHUB_CONFIG.cachePrefix));
            
            if (allCacheKeys.length === 0) {
                cacheInfo.textContent = '';
                if (GITHUB_CONFIG.cacheTimer) {
                    clearInterval(GITHUB_CONFIG.cacheTimer);
                    GITHUB_CONFIG.cacheTimer = null;
                }
                return;
            }

            let minTimeLeft = GITHUB_CONFIG.cacheDuration;
            let hasValidCache = false;
            
            allCacheKeys.forEach(key => {
                try {
                    const { timestamp } = JSON.parse(localStorage.getItem(key));
                    const timeLeft = GITHUB_CONFIG.cacheDuration - (Date.now() - timestamp);
                    if (timeLeft > 0) {
                        hasValidCache = true;
                        minTimeLeft = Math.min(minTimeLeft, timeLeft);
                    }
                } catch (e) {
                    console.error('Cache parse error:', e);
                }
            });

            if (!hasValidCache || minTimeLeft <= 0) {
                cacheInfo.textContent = '';
                if (GITHUB_CONFIG.cacheTimer) {
                    clearInterval(GITHUB_CONFIG.cacheTimer);
                    GITHUB_CONFIG.cacheTimer = null;
                }
                return;
            }

            const minutes = Math.floor(minTimeLeft / 60000);
            const seconds = Math.floor((minTimeLeft % 60000) / 1000);
            cacheInfo.textContent = `Cache: ${minutes}m ${seconds}s`;
        }

        // Initialize cache timer if there's cached data
        function initializeCacheTimer() {
            const allCacheKeys = Object.keys(localStorage).filter(key => key.startsWith(GITHUB_CONFIG.cachePrefix));
            if (allCacheKeys.length > 0) {
                updateCacheTimer();
                if (!GITHUB_CONFIG.cacheTimer) {
                    GITHUB_CONFIG.cacheTimer = setInterval(updateCacheTimer, 1000);
                }
            }
        }

        // Call initializeCacheTimer when the page loads
        initializeCacheTimer();

        function getCachedData(endpoint) {
            const cacheKey = getCacheKey(endpoint);
            const cached = localStorage.getItem(cacheKey);
            if (!cached) return null;

            try {
                const { data, timestamp } = JSON.parse(cached);
                const now = Date.now();
                const timeLeft = GITHUB_CONFIG.cacheDuration - (now - timestamp);
                
                if (timeLeft > 0) {
                    // Start or restart the timer if not running
                    if (!GITHUB_CONFIG.cacheTimer) {
                        GITHUB_CONFIG.cacheTimer = setInterval(updateCacheTimer, 1000);
                    }
                    updateCacheTimer();
                    return data;
                }
                // Cache expired, remove it
                localStorage.removeItem(cacheKey);
                updateCacheTimer();
                return null;
            } catch (e) {
                console.error('Cache parse error:', e);
                updateCacheTimer();
                return null;
            }
        }

        function setCachedData(endpoint, data) {
            const cacheKey = getCacheKey(endpoint);
            const cacheData = {
                data,
                timestamp: Date.now()
            };
            try {
                localStorage.setItem(cacheKey, JSON.stringify(cacheData));
                // Start or restart the timer
                if (!GITHUB_CONFIG.cacheTimer) {
                    GITHUB_CONFIG.cacheTimer = setInterval(updateCacheTimer, 1000);
                }
                updateCacheTimer();
            } catch (e) {
                console.error('Cache storage error:', e);
                updateCacheTimer();
            }
        }

        async function fetchWithCache(url, options = {}) {
            const cachedData = getCachedData(url);
            if (cachedData) {
                console.log('Using cached data for:', url);
                return {
                    ok: true,
                    status: 200,
                    json: async () => cachedData
                };
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                setCachedData(url, data);
                return {
                    ok: true,
                    status: 200,
                    json: async () => data
                };
            } catch (error) {
                console.error('Fetch error:', error);
                updateCacheTimer();
                throw error;
            }
        }

        function updateTokenDisplay() {
            const tokenInfo = document.getElementById('tokenInfo');
            const tokenInput = document.getElementById('tokenInput');
            const saveButton = document.getElementById('saveToken');
            const setupMessage = document.getElementById('setupMessage');
            const githubStatus = document.getElementById('githubStatus');
            const githubStatusText = document.getElementById('githubStatusText');

            if (GITHUB_CONFIG.token) {
                // Update status indicator
                githubStatus.className = 'status-icon connected';
                githubStatusText.textContent = 'Connected';
                
                // Hide setup message
                setupMessage.style.display = 'none';
            } else {
                // Update status indicator
                githubStatus.className = 'status-icon disconnected';
                githubStatusText.textContent = 'Not connected';
                
                // Show setup message
                setupMessage.style.display = 'block';
            }
        }

        // Debug logging
        console.log('Initial token:', GITHUB_CONFIG.token ? 'Present' : 'Missing');
        updateTokenDisplay();

        async function testToken() {
            try {
                console.log('Testing token...');
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                console.log('Token test response status:', response.status);
                
                if (response.ok) {
                    const userData = await response.json();
                    console.log('Token valid, connected as:', userData.login);
                    document.getElementById('userInfo').textContent = `Connected as: ${userData.login}`;
                    return true;
                } else {
                    const errorData = await response.json();
                    console.error('Token validation failed:', response.status, errorData);
                    return false;
                }
            } catch (error) {
                console.error('Error testing token:', error);
                return false;
            }
        }

        async function fetchPRReviews() {
            try {
                console.log('Fetching PR reviews...');
                if (!GITHUB_CONFIG.token) {
                    console.log('No token found');
                    document.getElementById('setupMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'GitHub token not configured';
                    return;
                }

                // Test the token first
                const isValid = await testToken();
                if (!isValid) {
                    console.log('Token invalid');
                    document.getElementById('setupMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'GitHub token is invalid or expired';
                    localStorage.removeItem('githubToken'); // Clear invalid token
                    GITHUB_CONFIG.token = '';
                    updateTokenDisplay(); // Update UI after clearing token
                    return;
                }

                const response = await fetchWithCache('https://api.github.com/search/issues?q=is:pr+is:open+review-requested:@me', {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                console.log('PR fetch response:', response);

                if (response.status === 401) {
                    console.log('Token unauthorized');
                    document.getElementById('setupMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'GitHub token is invalid or expired';
                    localStorage.removeItem('githubToken'); // Clear invalid token
                    GITHUB_CONFIG.token = '';
                    updateTokenDisplay(); // Update UI after clearing token
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch PR reviews: ${errorData.message || response.status}`);
                }

                const data = await response.json();
                console.log('PR data:', data);
                const prCount = data.total_count;
                document.getElementById('prCount').textContent = prCount;
                
                // Update PR list
                const prList = document.getElementById('prList');
                prList.innerHTML = '';
                data.items.forEach(pr => {
                    const repo = pr.repository_url.split('/').slice(-2).join('/');
                    const prItem = document.createElement('div');
                    prItem.className = 'pr-item';
                    prItem.innerHTML = `
                        <div class="pr-title">${pr.title}</div>
                        <a href="${pr.html_url}" target="_blank" class="pr-link">${repo}#${pr.number}</a>
                    `;
                    prList.appendChild(prItem);
                });

                // Fetch user's open PRs
                const myPrResponse = await fetchWithCache('https://api.github.com/search/issues?q=is:pr+is:open+author:@me', {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (myPrResponse.ok) {
                    const myPrData = await myPrResponse.json();
                    const myPrCount = myPrData.total_count;
                    document.getElementById('myPrCount').textContent = myPrCount;
                    
                    // Update user's PR list
                    const myPrList = document.getElementById('myPrList');
                    myPrList.innerHTML = '';
                    myPrData.items.forEach(pr => {
                        const repo = pr.repository_url.split('/').slice(-2).join('/');
                        const prItem = document.createElement('div');
                        prItem.className = 'pr-item';
                        prItem.innerHTML = `
                            <div class="pr-title">${pr.title}</div>
                            <a href="${pr.html_url}" target="_blank" class="pr-link">${repo}#${pr.number}</a>
                        `;
                        myPrList.appendChild(prItem);
                    });
                }

                document.getElementById('setupMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                console.error('Error in fetchPRReviews:', error);
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
            }
        }

        // Setup token saving
        document.getElementById('saveToken').addEventListener('click', async () => {
            const token = document.getElementById('tokenInput').value.trim();
            console.log('Saving new token...');
            if (token) {
                localStorage.setItem('githubToken', token);
                GITHUB_CONFIG.token = token;
                updateTokenDisplay();
                await fetchPRReviews();
            }
        });

        // If we have a token, try to use it
        if (GITHUB_CONFIG.token) {
            console.log('Found existing token, attempting to use it...');
            fetchPRReviews();
        } else {
            console.log('No existing token found');
            document.getElementById('setupMessage').style.display = 'block';
        }

        function updateJiraDisplay() {
            const jiraInfo = document.getElementById('jiraInfo');
            const jiraDomainInput = document.getElementById('jiraDomainInput');
            const jiraEmailInput = document.getElementById('jiraEmailInput');
            const jiraTokenInput = document.getElementById('jiraTokenInput');
            const saveJiraButton = document.getElementById('saveJiraConfig');
            const jiraSetupMessage = document.getElementById('jiraSetupMessage');
            const jiraStatus = document.getElementById('jiraStatus');
            const jiraStatusText = document.getElementById('jiraStatusText');

            if (JIRA_CONFIG.domain && JIRA_CONFIG.email && JIRA_CONFIG.token) {
                // Update status indicator
                jiraStatus.className = 'status-icon connected';
                jiraStatusText.textContent = 'Connected';
                
                // Hide setup message
                jiraSetupMessage.style.display = 'none';
            } else {
                // Update status indicator
                jiraStatus.className = 'status-icon disconnected';
                jiraStatusText.textContent = 'Not connected';
                
                // Show setup message
                jiraSetupMessage.style.display = 'block';
            }
        }

        async function fetchJiraTickets() {
            try {
                console.log('Fetching Jira tickets...');
                if (!JIRA_CONFIG.domain || !JIRA_CONFIG.email || !JIRA_CONFIG.token) {
                    console.log('Jira config incomplete');
                    document.getElementById('jiraSetupMessage').style.display = 'block';
                    return;
                }

                const response = await fetchWithCache(`https://${JIRA_CONFIG.domain}/rest/api/2/search?jql=assignee=currentUser()%20AND%20status%20not%20in%20(Done,Closed)`, {
                    headers: {
                        'Authorization': `Basic ${btoa(`${JIRA_CONFIG.email}:${JIRA_CONFIG.token}`)}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch Jira tickets: ${response.status}`);
                }

                const data = await response.json();
                console.log('Jira data:', data);
                const ticketCount = data.total;
                document.getElementById('jiraCount').textContent = ticketCount;
                
                // Update Jira ticket list
                const jiraList = document.getElementById('jiraList');
                jiraList.innerHTML = '';
                data.issues.forEach(ticket => {
                    const ticketItem = document.createElement('div');
                    ticketItem.className = 'jira-ticket';
                    
                    // Get status color class
                    let statusClass = 'status-todo';
                    if (ticket.fields.status.name.toLowerCase().includes('progress')) {
                        statusClass = 'status-in-progress';
                    } else if (ticket.fields.status.name.toLowerCase().includes('done')) {
                        statusClass = 'status-done';
                    }
                    
                    ticketItem.innerHTML = `
                        <div class="pr-title">
                            <span class="jira-key">${ticket.key}</span>
                            <span class="jira-status ${statusClass}">${ticket.fields.status.name}</span>
                        </div>
                        <a href="https://${JIRA_CONFIG.domain}/browse/${ticket.key}" 
                           target="_blank" 
                           class="pr-link">${ticket.fields.summary}</a>
                    `;
                    jiraList.appendChild(ticketItem);
                });

            } catch (error) {
                console.error('Error in fetchJiraTickets:', error);
                document.getElementById('errorMessage').textContent = `Jira Error: ${error.message}`;
            }
        }

        // Setup Jira config saving
        document.getElementById('saveJiraConfig').addEventListener('click', async () => {
            const domain = document.getElementById('jiraDomainInput').value.trim();
            const email = document.getElementById('jiraEmailInput').value.trim();
            const token = document.getElementById('jiraTokenInput').value.trim();
            
            if (domain && email && token) {
                localStorage.setItem('jiraDomain', domain);
                localStorage.setItem('jiraEmail', email);
                localStorage.setItem('jiraToken', token);
                JIRA_CONFIG.domain = domain;
                JIRA_CONFIG.email = email;
                JIRA_CONFIG.token = token;
                updateJiraDisplay();
                await fetchJiraTickets();
            }
        });

        // Initialize Jira display
        updateJiraDisplay();
        if (JIRA_CONFIG.domain && JIRA_CONFIG.email && JIRA_CONFIG.token) {
            fetchJiraTickets();
        }

        // Settings panel toggle
        document.getElementById('settingsIcon').addEventListener('click', () => {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.classList.toggle('visible');
        });

        // Close settings panel when clicking outside
        document.addEventListener('click', (event) => {
            const settingsPanel = document.getElementById('settingsPanel');
            const settingsIcon = document.getElementById('settingsIcon');
            if (!settingsPanel.contains(event.target) && event.target !== settingsIcon) {
                settingsPanel.classList.remove('visible');
            }
        });
    </script>
</body>
